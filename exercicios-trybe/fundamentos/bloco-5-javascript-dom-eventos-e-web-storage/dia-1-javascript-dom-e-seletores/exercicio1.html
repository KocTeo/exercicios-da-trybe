<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="textParagraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="textParagraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("page-title").innerHTML = 'Doctor Strange';

      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.color = "grey";
      secondParagraph.style.width = "80px";
      document.getElementById("second-paragraph").innerHTML = 'The best visual effects in cinema';

      document.getElementById("subtitle").innerHTML = 'Very excited for Doctor Strange 2';
      document.getElementById("subtitle").style.width = '150px';

      document.getElementsByClassName("textParagraph")[0].style.color = 'orange';

      document.getElementsByTagName("h4")[0].style.color = 'red';
    </script>
  </body>
</html>
