<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: rgb(0, 0, 0);
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      document.getElementsByTagName('p')[1].innerHTML = 'Emprego estável e preparando próximo grande passo na carreira';

      document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)';

      document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';

      document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';

      for(let i=0; i<document.getElementsByTagName('p').length; i+=1){
        document.getElementsByTagName('p')[i].style.textTransform = 'uppercase';
      }

      for(let i=0; i<document.getElementsByTagName('p').length; i+=1){
        console.log(document.getElementsByTagName('p')[i])
      }
    </script>
  </body>
</html>
